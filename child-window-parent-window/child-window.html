<!DOCTYPE html>
<html>
<script>
function openNewWindow(){
	var url = "child-window.html";
	var childWindow = window.open(url, "_blank", "toolbar=no, scrollbars=yes, resizable=yes, top=150, left=300, width=900, height=750");
}

function notifyParent(){
	window.opener.receiveNotificationFromChild();
}

function receiveNotificationFromParent(txt){
	if(txt === "close"){
		window.close();
	}else{
		alert("Received Notification From Parent"+txt);
	}
}
</script>
<body>
<h1>Child Window</h1>
<input type="button" name="btn1" id="btn1" onclick="JavaScript:window.opener.receiveNotificationFromChild();" value="Notify Parent" />
</body>
</html>
