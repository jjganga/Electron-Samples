<html>
   <head>
      <title>net Module</title>
   </head>
   <body>
      <script>
         var net = require('net');
		 try{
			 var client = net.connect({port: 8181}, function() {
				console.log('Connection established!');  
			 });
			 client.on('data', function(data) {
				document.write(data.toString());
				client.end();
			 });
			 client.on('end', function() { 
				console.log('Disconnected :(');
			 });
		 }catch(e){
			console.log(e);
		 }
      </script>
   </body>
</html>
